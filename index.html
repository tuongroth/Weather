<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App - Easy Tutorials</title>
  <link rel="stylesheet" />
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="https://drrdigitalmarketing.com/wp-content/uploads/2023/12/search-1.png"/></button>
    </div>

    <div class="error">
      <p> Invalid city name </p>
    </div>

    <div class="weather">
      <img src="https://drrdigitalmarketing.com/wp-content/uploads/2023/12/drizzle-1.png" class="weather-icon"/>
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="https://drrdigitalmarketing.com/wp-content/uploads/2023/12/humidity-1.png"/>
          <div>
            <p class="humidity">50% </p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="https://drrdigitalmarketing.com/wp-content/uploads/2023/12/wind-1.png"/>
          <div>
            <p class="wind">15km/h </p>

            <p class="wind"></p>
            <p>Wind Speed</p>

          </div>
        </div>

      </div>

    </div>
  </div>

</body>
